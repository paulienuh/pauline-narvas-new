    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400" rel="stylesheet">
    <script async custom-element="amp-story"
        src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
    <style amp-custom>
      @import url('https://fonts.googleapis.com/css?family=Open+Sans:700|Roboto:300&display=swap');
        amp-story {
        font-family: 'Oswald',sans-serif;
        color: #fff;
      }
      amp-story-page {
        background-color: #000;
      }
      h1 {
        font-family: 'Open Sans', sans-serif;
        font-weight: bold;
        font-size: 2em;
        font-weight: normal;
        line-height: 1.174;
        text-align: center;
      }
      p {
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
        font-size: 1em;
        line-height: 3em;
        color: #fff;
        text-align: center;
      }
      q {
        font-weight: 300;
        font-size: 1.1em;
      }
      amp-story-grid-layer.bottom {
        align-content:end;
      }
      amp-story-grid-layer.noedge {
        padding: 0px;
      }
      amp-story-grid-layer.center-text {
        align-content: center;
      }
      .wrapper {
        display: grid;
        grid-template-columns: 50% 50%;
        grid-template-rows: 50% 50%;
      }
      .banner-text {
        text-align: center;
        background-color: #000;
        line-height: 2em;
      }
      .Profile {
        border-radius:50%;
        margin: 0 auto;
      }
      .intro {
        padding-top: 100px;
      }
      .intro > h1 {
        color: black;
      }
      .intro > p {
        color: black;
      }
    </style>
  </head>
  <body>
     <!-- Setting up Story -->
     <amp-story standalone
    supports-landscape
    title="Pauline Narvas"
    publisher="Pauline Narvas"
    publisher-logo-src="assets/AMP-Brand-White-Icon.svg"
    poster-portrait-src="assets/cover.jpg">
    
    <!-- First page -->
    <amp-story-page id="cover">
      <amp-story-grid-layer template="fill" >
        <amp-img src="white_bg.png"
          width="720" height="1280"
          layout="responsive">
        </amp-img>
      </amp-story-grid-layer>

      <amp-story-grid-layer template="thirds">
        <amp-img grid-area="upper-third" 
        animate-in="fade-in" 
        animate-in-delay="0.3s"
        animate-in-duration="2.0s"
        src="https://paulinenarvas.com/Images/Main/Photo1.png"
        width="270" 
        height="250" 
        class="Profile"
        ></amp-img>
        <div class="intro" 
        grid-area="middle-third" 
        animate-in="fade-in" 
        animate-in-delay="0.9s"  
        animate-in-duration="0.5s">
            <h1>Hi, I'm Pauline.</h1>
            <p>People also search for: <em>Powerhouse</em></p>
        </div>
      </amp-story-grid-layer>
      </amp-story-page>


     <!-- second page -->
      <amp-story-page id="page1">
        <amp-story-grid-layer template="fill">
          <amp-img src="background.png"
          width="720" height="1280"
          layout="responsive">
          </amp-img>
          </amp-story-grid-layer>
          
          <amp-story-grid-layer template="thirds">
            <h1 grid-area="middle-third">I first started to code when I was 8 years old.</h1>
          </amp-story-grid-layer>
        </amp-story-page>

    </amp-story>
  </body>
